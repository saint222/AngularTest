<div class="container" *ngIf="this.isLoading; else ELSE">
    <div class="col-md-12">
            <div class="loader"></div>
            <div class="loader_text">Loading...</div>
    </div>
</div>
<ng-template #ELSE>
    <button class = "btn btn-primary" (click) = "goToCreate()" title = 'Create a new User'>Create User</button>
    <div class='title'>U S E R S</div>
    <ngb-pagination class="d-flex justify-content-center" pageSize = '30' [collectionSize] = "collectionSize" [(page)] = "currentPage" (pageChange) = "onPageChange()"></ngb-pagination>
    <div class='row'>
        <div class='col-md-6' *ngFor='let user of users'>
            <br>
            <p><b>Name:</b> {{user.FirstName}}</p>
            <a [routerLink]="[user.UserId]">Show details</a>
            <br>
        </div>
    </div>
    <ngb-pagination class="d-flex justify-content-center" pageSize = '30' [collectionSize] = "collectionSize" [(page)] = "currentPage" (pageChange) = "onPageChange()"></ngb-pagination>
</ng-template>
